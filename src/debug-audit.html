<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Audit API</title>
</head>
<body>
    <h1>Debug Audit API</h1>
    <button onclick="testAuditAPI()">Test Audit API</button>
    <div id="result"></div>

    <script>
        async function testAuditAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                const token = localStorage.getItem('auth_token');
                console.log('Auth token:', token);
                
                const response = await fetch('http://localhost:8787/api/sales-audit?page=1&limit=20', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                    console.log('Parsed response:', data);
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                    resultDiv.innerHTML = `<pre>Failed to parse JSON: ${e.message}\nRaw response: ${text}</pre>`;
                    return;
                }
                
                resultDiv.innerHTML = `
                    <h2>Response Status: ${response.status}</h2>
                    <h3>Parsed Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
